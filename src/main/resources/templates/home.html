<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Wordy</title>
		<link rel="stylesheet" th:href="@{/style/style.css}">
	</head>
	<body>
		
		<h1 th:text="${dailyWord}">Word</h1>
		<h3 th:text="${dailyWordPhonetic}">phonetic</h3>
		<table>
			<tr th:each="def : ${dailtyWordDefinition}">
				<td th:text="${def}">definition</td>
			</tr>
		</table>
		
		
		<form id="search-form">
			<input type="text" id="word"/>
			<button type="submit" id="btn-search">Submit</button>
		</form>
		
		<h2 id="searched-Word"></h2>
		<h4 id="phonetic"></h4>
		<div id="definition">
			<div id="noun"></div>
			<div id="verb"></div>
			<div id="adverb"></div>
			<div id="transitiveVerb"></div>
		</div>


		<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

		<script type="text/javascript" th:src="@{js/main.js}"></script>
	</body>
</html>
